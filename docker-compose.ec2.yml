version: "3.9"

services:
  public:
    image: "${DOCKER_IMAGE_PREFIX}/meettilavat-public:${IMAGE_TAG}"
    container_name: meettilavat-public
    restart: unless-stopped
    ports:
      - "127.0.0.1:${PUBLIC_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_SUPABASE_URL: "${NEXT_PUBLIC_SUPABASE_URL}"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "${NEXT_PUBLIC_SUPABASE_ANON_KEY}"

  admin:
    image: "${DOCKER_IMAGE_PREFIX}/meettilavat-admin:${IMAGE_TAG}"
    container_name: meettilavat-admin
    restart: unless-stopped
    ports:
      - "127.0.0.1:${ADMIN_PORT:-3001}:3000"
    environment:
      NEXT_PUBLIC_SUPABASE_URL: "${NEXT_PUBLIC_SUPABASE_URL}"
      NEXT_PUBLIC_SUPABASE_ANON_KEY: "${NEXT_PUBLIC_SUPABASE_ANON_KEY}"

  cloudflared:
    image: "cloudflare/cloudflared:latest"
    container_name: cloudflared
    restart: unless-stopped
    depends_on:
      - public
    environment:
      CLOUDFLARE_TUNNEL_TOKEN: "${CLOUDFLARE_TUNNEL_TOKEN}"
    command: ["tunnel", "run", "--token", "${CLOUDFLARE_TUNNEL_TOKEN}"]
